# 配置文件

# zap日志配置
zap:
  level: 'info'
  format: 'console'
  prefix: '[WEB_MONITOR]'
  directory: 'log'
  link-name: 'latest_log'
  show-line: true
  encode-level: 'LowercaseColorLevelEncoder'
  stacktrace-key: 'stacktrace'
  log-in-console: true

# mysql数据库配置
mysql:
  path: "localhost:3306"
  config: ""
  db-name: "web_monitor_test"
  username: "root"
  password: "root"
  max-idle-conns: 10
  max-open-conns: 100
  log-mode: true
  log-zap: "zap"